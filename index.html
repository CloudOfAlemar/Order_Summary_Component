<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font: Red Hat Display -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary Component</title>
</head>
<body>

  <main class="main-content">

    <section class="order-summary-component">
      
      <!-- Illustration -->
      <img src="img/illustration-hero.svg"
      alt="Illustration of a person listening to music" 
      class="order-summary__illustration">

      <!-- Order Summary Content -->
      <section class="order-summary__content">
        
        <!-- Order Summary Intro -->
        <section class="order-summary__intro">
          <h1 class="order-summary__heading">Order Summary</h1>
          <p class="order-summary__paragraph">
            You can now listen to millions of songs, audiobooks, 
            and podcasts on any device anywhere you like!
          </p>
        </section>

        <!-- Order Summary Plan Display Area -->
        <section class="order-summary__plan-display-area">
          <section class="music-plan-wrapper">
            <img src="img/icon-music.svg" alt="Music note icon" class="music-icon">
            <section class="plan-details-wrapper">
              <h2 class="plan-heading">Annual Plan</h2>
              <p class="plan-price">$59.99/year</p>
            </section>
          </section>
          <a href="#" class="change-plan-link">Change</a>
        </section>

        <!-- Order Summary Buttons -->
        <section class="order-summary__buttons">
          <a href="#" class="checkout-payment-button">Proceed to Payment</a>
          <a href="#" class="cancel-button">Cancel Order</a>
        </section>
      </section>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank" class="attribution-link">Frontend Mentor</a>. 
      Coded by <span class="attribution-link">CloudOfAlemar</span>.
    </div>

  </main>

</body>
</html>
